<!DOCTYPE html>

    <body>
        <script>

            function addTwoNumber(num1, num2){
                // var num1 = 10;
                // var num2 = 20;
                var num3 = num1 + num2;
                document.write(num3 + "<br>");                
            }

            addTwoNumber(10, 30);
            addTwoNumber(50, 20);

            function writeAName(name){
                document.write(name + "<br>");
            }

            writeAName("Hasan");
            writeAName("Sohel");
            writeAName("Zafor");


            function addTwoNum(n1,n2){
                return n1 + n2;
            }
            var newNum = addTwoNum(5,7) + 8;
            document.write(newNum);

        </script>
    </body>
